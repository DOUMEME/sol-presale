<!DOCTYPE html>
<html>
<head>
    <title>SOL预售页面</title>
    <script src="https://unpkg.com/@solana/web3.js@1.70.1/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-phantom@0.9.11/lib/solana-wallet-adapter-phantom.min.js"></script>
</head>
<body>
    <h1>欢迎参加预售！</h1>
    <button onclick="connectWallet()">连接钱包</button>
    <script>
        async function connectWallet() {
            if (window.solana?.isPhantom) {
                const wallet = window.solana;
                try {
                    await wallet.connect();
                    alert("已连接钱包: " + wallet.publicKey.toString());
                } catch (err) {
                    alert("连接失败: " + err.message);
                }
            } else {
                alert("请安装Phantom钱包！");
            }
        }
    </script>
</body>
</html>
